# AFEX Travel Marketplace - Render Blueprint (Free Tier)

services:
  # Backend API
  - type: web
    name: afexgo-travel-api
    runtime: node
    region: oregon
    plan: free
    rootDir: api
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 18.19.0
      - key: PORT
        value: 3001
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://afexgo-travel-web.onrender.com
      - key: APP_URL
        value: https://afexgo-travel-api.onrender.com
      - key: DATA_DIR
        value: ./data
      - key: PAYMENT_WEBHOOK_SECRET
        generateValue: true

  # Frontend Web
  - type: web
    name: afexgo-travel-web
    runtime: node
    region: oregon
    plan: free
    rootDir: web
    buildCommand: rm -rf node_modules && npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 18.19.0
      - key: NPM_CONFIG_PRODUCTION
        value: false
      - key: NEXT_PUBLIC_API_URL
        value: https://afexgo-travel-api.onrender.com
      - key: PORT
        value: 10000